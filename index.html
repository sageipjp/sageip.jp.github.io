<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2><a href="https://example.com/page1" target="_blank">Hello World 1</a></h2>
    <h2><a href="https://example.com/page2" target="_blank">Hello World 2</a></h2>
    <h2><a href="https://example.com/page3" target="_blank">Hello World 3</a></h2>
    <h2><a href="https://example.com/page4" target="_blank">Hello World 4</a></h2>
    <h2><a href="https://example.com/page5" target="_blank">Hello World 5</a></h2>
</body>
</html>
